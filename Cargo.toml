[package]
name = "cronexpr"
version = "1.2.1"

description = "A library to parse and drive the crontab expression."
edition = "2021"
homepage = "https://github.com/cratesland/cronexpr"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/cratesland/cronexpr"
rust-version = "1.80.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
jiff = { version = "0.2.0" }
thiserror = { version = "2.0.11" }
winnow = { version = "0.7.0" }

[dev-dependencies]
insta = { version = "1.41", features = ["filters"] }
